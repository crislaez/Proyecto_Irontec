<section class="sectionComentarios">
    <div class="tituloComentarios">
        <h2>Comentarios</h2>
        <input [routerLink]="['/']" type='button' value="ir a inicio">
    </div>

    <div *ngIf="cargado">
        <div class="divComentario">
            <div class="nombreComentario">
                <div class="imagenUsuario">
                    <a [href]="datosUsuarioIssue.user.html_url"><img [src]="datosUsuarioIssue.user.avatar_url" /></a>
                </div>
                <h3>{{datosUsuarioIssue.user.login}}</h3>
            </div>

            <div class="contenidoComentario">
                <p>{{datosUsuarioIssue.body}}</p>
            </div>            
        </div>

        <div class="divComentario" *ngFor="let index of datosComentarios">
            <div class="nombreComentario">
                <div class="imagenUsuario">
                    <a [href]="index.user.html_url"><img [src]="index.user.avatar_url" /></a>
                </div>
                <h3>{{index.user.login}}</h3>
            </div>

            <div class="contenidoComentario">
                <p>{{index.body}}</p>
            </div>            
        </div>

    </div>
</section>
