<section class="sectionIssues">   
    
    <div class="tituloIssues">
        <h2>Issues</h2>
        <input [routerLink]="['/']" type='button' value="ir a inicio">
    </div>

    <div class="divNombeRepositorio">
        <h3>ISSUES DEL PROJECTO {{repoGit}}</h3>
    </div>
    
    <div class="divContenedorIssues" *ngIf="aparecerContenedor">
        <div class="divIssues" *ngFor="let index of arrayIssues">
            <a [routerLink]="['/comentarios',usuarioGit,repoGit,index.number]">{{index.title}}</a>
            <label class="labelName" *ngFor="let indexDos of index.labels" [ngClass]="{'demo':indexDos.name=='demo', 'priorityHigh':indexDos.name=='Priority: High', 'enhancement':indexDos.name=='enhancement','priorityLow':indexDos.name=='Priority: Low' }">{{indexDos.name}}</label>
            <a [href]="index.html_url" class="aEnlace">Ver en Github</a>
        </div>
    </div>

</section>
