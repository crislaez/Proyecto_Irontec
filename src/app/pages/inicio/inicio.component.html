<section class="sectionInicio container">

    <div class="row justify-content-center">
      <div class="col-4 py-2 ">
        <form class="form-inline d-flex justify-content-between" (submit)="handleSubmit()" action="" method="" enctype="">
          <input [(ngModel)]="nombre" class="form-control" style="width: 60%;" type="text" name="nombre" placeholder="Usuario github..."/>
          <input class="btn btn-primary ml-2" type="submit" value="Buscar"/>
        </form>
      </div>
    </div>

    <div class="row" *ngIf="mostrarDatos">
        <div class="col-12">
          <div class="row justify-content-center">
            <div class="col-4">
                <div class="imagenUsuarioGit">
                  <img [src]="imagenUsuario"/>
                </div>
            </div>
          </div>
        </div>

        <div class="col-12 py-2">
          <div class="row justify-content-center">
            <div class="col-4">
              <div class="nombreUsuarioGit">
                <h3 class="text-center">{{nombreUsuario.toLocaleUpperCase()}}</h3>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12">
          <div class="row justify-content-center">
            <div class="col-4 py-2">
              <form class="form-inline d-flex justify-content-between" (submit)="handleSubmitBuscarRepo()" accept="" method="" enctype="">
                <input [(ngModel)]="nombreRepo" class="form-control" style="width: 60%;"  type='text' name="repos" placeholder="busca por repo...">
                <input class="btn btn-primary ml-2" type='Submit' value="Buscar">
              </form>
            </div>
          </div>
        </div>
    </div>

    <div class="row" *ngIf="mostrarDatos">
        <div class="col-12" *ngIf="mostrarBotonesAtras">
          <div class="row justify-content-center py-1">
            <div class="col-4 d-flex justify-content-between">
                <input class="btn btn-secondary" style="width: 30%;" (click)="handleCLickAtras()" type='button' value="atras">
                <input class="btn btn-secondary" style="width: 30%;" (click)="handleCLickSiguientes()" type='button' value="siguiente">
            </div>
          </div>
        </div>

        <div class="col-12" *ngIf="mostrarTodosRepos">
            <div class="row justify-content-center">
              <div  class="col-3 m-2 p-2 alto"  *ngFor="let index of datosUsuarios" >
                <p class="text-center h5 mt-2">{{index.name}}</p>
                <a class="d-block text-center mt-4" [routerLink]="['/issues',index.owner.login,index.name ]">Ver issues</a>
                <a class="d-block text-center mt-2" [href]="index.html_url">Ver repo en gitHub</a>
              </div>
            </div>
        </div>

        <div class="col-12" *ngIf="mostrarUnRepo">
          <div class="row justify-content-center">
            <div class="col-3 m-2 p-2 alto"  >
                <p class="text-center h5 mt-2">{{datosUsuarios.name}}</p>
                <a class="d-block text-center mt-4" [routerLink]="['/issues',datosUsuarios.owner.login,datosUsuarios.name ]">Ver issues</a>
                <a class="d-block text-center mt-2" [href]="datosUsuarios.html_url">Ver repo en gitHub</a>
            </div>
          </div>
        </div>
  </div>


</section>
